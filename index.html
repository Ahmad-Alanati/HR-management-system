<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/layout.css">
    <link rel="stylesheet" href="./style/home.css">
    <title>INFOEMP</title>
</head>

<body>
    <header>
        <h2>INFOEMP</h2>
        <ul class="nav">
            <li><a href="./">Home</a></li>
            <li><a href="./accounting.html">Accounting</a></li>
        </ul>
    </header>

    <main>
        <section id="formSection">
            <form id="employeeForm" action="">
                <label for="fullName">Full Name: </label>
                <input type="text" name="fullName" id="fullName" placeholder="Full Name" required><br/><br/>
                <label for="department">Department: </label>
                <select name="department" id="department">
                    <option value="Administration">Administration</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Development">Development</option>
                    <option value="Finance">Finance</option>
                </select><br/><br/>
                <label for="level">Level: </label>
                <select name="level" id="level">
                    <option value="Junior">Junior</option>
                    <option value="Mid-Senior">Mid-Senior</option>
                    <option value="Senior">Senior</option>
                </select><br/><br/>
                <label for="imageURL">Image URL: </label>
                <input type="text" name="imageURL" id="imageURL" placeholder="Image URL:" required><br/><br/>
                <input type="submit" value="Submit">
            </form>
            <hr/>
        </section>
        <section id="administrationSection">
            <h3>Administration Department Employees</h1><br/>
        </section>
        
        <section id="marketingSection">
            <h3>marketing Department Employees</h1><br/>
        </section>
        
        <section id="developmentSection">
            <h3>development Department Employees</h1><br/>
        </section>
        
        <section id="financeSection">
            <h3>finance Department Employees</h1><br/>
        </section>
    </main>

    <footer>
        <h2>contact us</h2>
        <div id="phoneNumber">
            <h3>Phone number</h3>
            <h4>XX-XXXX-XXXX</h4>
        </div>
        <ul>
            <li><a href="">Facebook</a></li>
        </ul>
        <p>&copy made by ahmad</p>
    </footer>
    <script src="./javaScript/app.js"></script>
</body>
</html>
